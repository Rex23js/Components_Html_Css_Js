<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="NavBar.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
  </head>
  <body>
    <!-- 
  Navbar: componente que agrupa os principais links de navegação do site, 
  como "Home", "Sobre" e "Contato" e etc. 
  Tem como objetivo facilitar a movimentação do usuário entre as seções 
  ou funcionalidades do site.-->

    <header>
      <!-- Cabeçalho que engloba a navbar -->
      <nav>
        <!-- Navbar onde engloba os itens de navegabilidade -->
        <ul>
          <!-- Tag que Cria a Lista de Itens -->
          <li><a href="#">Home</a></li>
          <!-- Item Home-->
          <li><a href="#">Sobre</a></li>
          <!-- Item Sobre-->
          <li><a href="#">Contato</a></li>
          <!-- Item Contato-->
        </ul>
        <!-- Fecha a tag de lista-->
      </nav>
      <!-- Fecha a Navbar-->
    </header>
    <!-- Fecha o Cabeçalho-->
  </body>
</html>
