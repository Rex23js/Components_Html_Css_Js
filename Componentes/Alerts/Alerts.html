<!--
Componente Alert: usado para exibir mensagens de aviso ao usuário.
Exemplos comuns: mensagens de sucesso, erro, aviso ou informação.
Cada tipo tem uma cor e ícone diferente, para facilitar o reconhecimento.
Feito com HTML, CSS e JavaScript puro, com botão de fechar.
Simples, reutilizável e ideal para feedbacks em formulários ou ações.
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerts</title>

    <style>
      /* Estilo base para qualquer alerta */
      .alert {
        padding: 15px; /* Espaço interno (dentro da caixa) */
        margin-bottom: 15px; /* Espaço entre um alerta e outro */
        border-radius: 4px; /* Arredonda os cantos */
        color: #fff; /* Cor do texto */
        position: relative; /* Para posicionar o botão de fechar */
        font-family: sans-serif;
      }

      /* Alerta do tipo "sucesso" - cor verde */
      .alert.success {
        background-color: #28a745;
      }

      /* Alerta do tipo "erro" - cor vermelha */
      .alert.error {
        background-color: #dc3545;
      }

      /* Alerta do tipo "aviso" - cor amarela */
      .alert.warning {
        background-color: #ffc107;
        color: #333; /* Texto escuro pra contraste no fundo amarelo */
      }

      /* Alerta do tipo "informação" - cor azul */
      .alert.info {
        background-color: #17a2b8;
      }

      /* Estilo do botão de fechar (X) */
      .alert .close-btn {
        position: absolute; /* Posiciona dentro da caixa */
        top: 8px; /* Distância do topo da caixa */
        right: 12px; /* Distância da borda direita */
        font-weight: bold;
        background: none; /* Remove o fundo padrão */
        border: none; /* Remove borda padrão */
        font-size: 18px;
        cursor: pointer; /* Mostra a mãozinha no hover */
        color: inherit; /* Herda a cor do texto da caixa */
      }

      /* Efeito visual ao passar o mouse no botão de fechar */
      .alert .close-btn:hover {
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <!-- Alerta de sucesso -->
    <div class="alert success">
      ✅ Sucesso! Sua ação foi concluída.
      <button class="close-btn">&times;</button>
      <!-- Botão X -->
    </div>

    <!-- Alerta de erro -->
    <div class="alert error">
      ❌ Erro! Algo deu errado.
      <button class="close-btn">&times;</button>
    </div>

    <!-- Alerta de aviso -->
    <div class="alert warning">
      ⚠️ Atenção! Verifique os campos obrigatórios.
      <button class="close-btn">&times;</button>
    </div>

    <!-- Alerta informativo -->
    <div class="alert info">
      ℹ️ Informação: você está visualizando dados públicos.
      <button class="close-btn">&times;</button>
    </div>

    <script>
      // Seleciona todos os botões com a classe "close-btn"
      const closeButtons = document.querySelectorAll(".close-btn");

      // Para cada botão encontrado...
      closeButtons.forEach((btn) => {
        // Adiciona um evento de clique
        btn.addEventListener("click", () => {
          // Esconde a caixa de alerta ao clicar no botão X
          btn.parentElement.style.display = "none";
        });
      });
    </script>
  </body>
</html>
